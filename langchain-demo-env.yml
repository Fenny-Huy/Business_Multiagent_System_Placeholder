# langgraph-multiagent-env.yml
# Complete Environment for LangGraph Multi-Agent Business Intelligence System
#
# Usage:
#   conda env create -f langchain-demo-env.yml
#   conda activate multi-agent-env
#   
# OR create with pip:
#   python -m venv venv
#   source venv/bin/activate  # On Windows: venv\Scripts\activate
#   pip install -r requirements.txt

name: multi-agent-env
channels:
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python=3.10

  # Essential data processing
  - pandas=2.3.*
  - numpy=1.26.4
  - scipy=1.15.*
  - scikit-learn=1.7.*
  
  # Visualization (optional but useful)
  - matplotlib=3.10.*
  
  # File processing
  - pyarrow=21.*
  - fastparquet
  - pyyaml=6.0.*
  
  # Vector search - keeping FAISS for compatibility during migration
  # For GPU (if you have CUDA):
  - faiss-gpu=1.9.*
  # For CPU only (comment out faiss-gpu and uncomment below):
  # - faiss-cpu=1.9.*
  
  # Web requests
  - requests=2.32.*
  
  # Progress bars
  - tqdm=4.67.*

  # Encryption for secure API key storage
  - cryptography>=41.0.0
  
  # Development tools
  - pip
  
  # Install via pip (latest compatible versions)
  - pip:
      # === CORE LANGGRAPH & LANGCHAIN ===
      - langgraph>=0.2.0
      - langchain>=0.3.0
      - langchain-community>=0.3.0
      - langchain-core>=0.3.75
      - langsmith>=0.4.0
      
      # === OFFICIAL GOOGLE GENAI INTEGRATION ===
      - langchain-google-genai>=2.1.0
      - google-generativeai>=0.8.0
      - google-api-core>=2.25.0
      - google-auth>=2.40.0
      
      # === VECTOR DATABASES ===
      - chromadb>=0.5.0
      
      # === ML & NLP TOOLS ===
      - transformers>=4.45.0
      - sentence-transformers>=3.0.0
      - tokenizers>=0.19.0
      - huggingface-hub>=0.20.0
      - safetensors>=0.4.0
      
      # === UTILITIES ===
      - python-dotenv>=1.0.0
      - tenacity>=9.0.0
      - ijson>=3.4.0
      - rapidfuzz>=3.0.0
      - keyring>=24.0.0
      - structlog>=23.0.0
      
      # === OPTIONAL PERFORMANCE (uncomment if needed) ===
      # - accelerate>=0.34.0
      # - psutil>=7.0.0

      
      - duckdb
